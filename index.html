<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon for modern browsers (SVG) -->
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />

    <!-- PNG fallbacks for better compatibility -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

    <!-- ICO fallback for older browsers -->
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <!-- Theme Color for mobile browsers -->
    <meta name="theme-color" content="#ffffff" />

    <!-- Mobile Web App Capable (replaces deprecated apple-mobile-web-app-capable) -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="경원환경개발" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta
      name="msapplication-TileImage"
      content="/android-chrome-192x192.png"
    />

    <meta
      name="description"
      content="경원환경개발 민원관리 시스템 - 실시간 민원 등록, 지도 기반 조회, 통계 분석을 통한 효율적인 환경 관리 솔루션"
    />
    <title>경원환경개발</title>

    <!-- Preconnect to external domains for faster loading -->
    <link rel="preconnect" href="https://dapi.kakao.com" crossorigin />
    <link rel="preconnect" href="https://maps.apigw.ntruss.com" crossorigin />
    <link rel="preconnect" href="https://openapi.naver.com" crossorigin />

    <!-- DNS prefetch for additional performance -->
    <link rel="dns-prefetch" href="//dapi.kakao.com" />
    <link rel="dns-prefetch" href="//maps.apigw.ntruss.com" />
    <link rel="dns-prefetch" href="//openapi.naver.com" />

    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=%VITE_KAKAO_JAVASCRIPT_KEY%&libraries=services"
    ></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
