name: Deploy frontend to GitHub Pages

on:
  # main ë¸Œëœì¹˜ì— pushë  ë•Œë§ˆë‹¤ ì‹¤í–‰
  push:
    branches: ['main']

  # Actions íƒ­ì—ì„œ ìˆ˜ë™ ì‹¤í–‰ë„ ê°€ëŠ¥
  workflow_dispatch:

# GitHub Pages ë°°í¬ì— í•„ìš”í•œ ê¶Œí•œ ì„¤ì •
permissions:
  contents: read
  pages: write
  id-token: write

# ë°°í¬ ì‘ì—…ì´ ê²¹ì¹˜ì§€ ì•Šë„ë¡ ì„¤ì •
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    # GitHub Pages í™˜ê²½ ì´ë¦„
    environment:
      name: github-pages
      # ì´ URLì´ ë‚˜ì¤‘ì— ì‹¤ì œ ë°°í¬ ì£¼ì†Œê°€ ë¨
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      # 1) ë ˆí¬ ì²´í¬ì•„ì›ƒ
      - name: Checkout
        uses: actions/checkout@v5

      # 2) Node ì…‹ì—… (LTS ë²„ì „, npm ìºì‹œ)
      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: 'npm'

      # 3) ì˜ì¡´ì„± ì„¤ì¹˜
      - name: Install dependencies
        run: npm ci

      # 4) Vite ë¹Œë“œ (dist í´ë” ìƒì„±)
      #    ğŸ”¥ ì—¬ê¸°ì—ì„œ GitHub Secrets ë¥¼ í™˜ê²½ë³€ìˆ˜ë¡œ ì£¼ì…!
      - name: Build
        run: npm run build
        env:
          VITE_KAKAO_JAVASCRIPT_KEY: ${{ secrets.VITE_KAKAO_JAVASCRIPT_KEY }}
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          VITE_NAVER_CLOUD_API_KEY_ID: ${{ secrets.VITE_NAVER_CLOUD_API_KEY_ID }}
          VITE_NAVER_CLOUD_API_KEY: ${{ secrets.VITE_NAVER_CLOUD_API_KEY }}
          VITE_KAKAO_REST_API_KEY: ${{ secrets.VITE_KAKAO_REST_API_KEY }}

      # 5) GitHub Pages ì„¤ì •
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 6) dist í´ë”ë¥¼ Pages artifactë¡œ ì—…ë¡œë“œ
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./dist

      # 7) GitHub Pagesë¡œ ë°°í¬
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
