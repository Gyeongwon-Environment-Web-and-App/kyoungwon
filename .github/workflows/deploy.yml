# .github/workflows/deploy.yml
# IDON-Frontend를 GitHub Pages에 배포하는 워크플로

name: Deploy frontend to GitHub Pages

on:
  # main 브랜치에 push될 때마다 실행
  push:
    branches: ['main']

  # Actions 탭에서 수동 실행도 가능
  workflow_dispatch:

# GitHub Pages 배포에 필요한 권한 설정
permissions:
  contents: read
  pages: write
  id-token: write

# 배포 작업이 겹치지 않도록 설정
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    # GitHub Pages 환경 이름
    environment:
      name: github-pages
      # 이 URL이 나중에 실제 배포 주소가 됨
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      # 1) 레포 체크아웃
      - name: Checkout
        uses: actions/checkout@v5

      # 2) Node 셋업 (LTS 버전, npm 캐시)
      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: 'npm'

      # 3) 의존성 설치
      - name: Install dependencies
        run: npm ci

      # 4) Vite 빌드 (dist 폴더 생성)
      - name: Build
        run: npm run build

      # 5) GitHub Pages 설정
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 6) dist 폴더를 Pages artifact로 업로드
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: './dist'

      # 7) GitHub Pages로 배포
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
